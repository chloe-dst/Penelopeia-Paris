    <main>
        <section id="formulaire_contact">
            <article>
                <h1>Contact</h1>
                <form action="https://formspree.io/f/xoqyjwyg" method="post">
                    <label for = "prenom"> Prénom : </label>
                    <br/>
                    <input type="text" name="prenom" value=""/>
                    <br/>
                    <label for = "nom"> Nom : </label>
                    <br/>
                    <input type="text" name="nom" value=""/>
                    <br/>
                    <label for = "email"> Adresse mail : </label>
                    <br/>
                    <input type="email" name="email" required value=""/>
                    <br/>
                    <label for = "theme"> Demande : </label>
                    <select name="theme">
                        <option value="commande">Passer une commande</option>
                        <option value="ateliers">Ateliers</option>
                        <option value="presse">Presse</option>
                        <option value="autre">Autre</option>
                    </select>
                    <br/>
                    <label for = "message"> Message: </label>
                    <br/>
                    <textarea name="message" required value="" rows="8" cols="60">
                    </textarea>
                    <br/>
                    <input type="submit" class="button_p" value="Envoyer"/>
                </form>
            </article>
        </section>   
    </main>
